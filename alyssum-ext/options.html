<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alyssum Extension Settings</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f8f8f8;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type=text] {
    width: 100%;
    padding: 6px;
    font-size: 14px;
    margin-bottom: 12px;
  }
  button {
    padding: 6px 10px;
    font-size: 14px;
  }
  #status {
    margin-top: 10px;
    color: green;
  }
</style>
</head>
<body>
  <h2>Alyssum Extension Settings</h2>
  <label for="apiKey">API Key (from Alyssum app settings):</label>
  <input type="text" id="apiKey" placeholder="Paste API key here">

  <label for="serverPort">Server Port:</label>
  <input type="text" id="serverPort" placeholder="8765">

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
