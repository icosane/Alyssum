<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alyssum Extension Settings</title>
<style>
  :root {
    color-scheme: light dark;
  }

  body {
    font-family: sans-serif;
    padding: 20px;
    background: var(--bg-color);
    color: var(--text-color);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type=text] {
    width: 100%;
    padding: 6px;
    font-size: 14px;
    margin-bottom: 12px;
  }
  button {
    padding: 6px 10px;
    font-size: 14px;
  }
  #status {
    margin-top: 10px;
    color: green;
  }
  /* Light mode */
  @media (prefers-color-scheme: light) {
    :root {
      --bg-color: #f8f8f8;
      --text-color: #000;
      --input-bg: #fff;
      --input-text: #000;
      --input-border: #ccc;
      --button-bg: #e6e6e6;
      --button-text: #000;
      --button-border: #ccc;
      --button-hover-bg: #d9d9d9;
      --status-color: green;
    }
    #preview-area {
      background: #f2f2f2;
    }
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --input-bg: #2b2b2b;
      --input-text: #fff;
      --input-border: #555;
      --button-bg: #3a3a3a;
      --button-text: #fff;
      --button-border: #555;
      --button-hover-bg: #4a4a4a;
      --status-color: #7CFC00; /* bright green */
    }
    #preview-area {
      background: #2a2a2a;
    }
  }
</style>
</head>
<body>
  <h2>Alyssum Extension Settings</h2>

  <label for="apiKey">API Key (from Alyssum app settings):</label>
  <input type="text" id="apiKey" placeholder="Paste API key here">
  
  <label for="serverPort">Server Port:</label>
  <input type="text" id="serverPort" placeholder="8765">
  
  <hr>
  
  <label for="fontSize" style="display:flex; align-items:center; gap:8px;">
    Popup Font Size (px):
    <input type="number" id="fontSize" placeholder="14" style="width:70px;">
  </label>

  <label style="display:flex; align-items:center; gap:8px;">
    Icon Show Delay (seconds):
    <input type="number" id="iconDelay" placeholder="0" min="0" step="0.1" style="width:70px;">
  </label>  
  
  <label for="bgColor" style="display:flex; align-items:center; gap:8px;">
    Popup Background Color:
    <input type="color" id="bgColor" value="#000000">
    <button type="button" id="resetBgColor">Reset</button>
  </label>
  
  <label for="iconColor" style="display:flex; align-items:center; gap:8px;">
    Icon Background Color:
    <input type="color" id="iconColor" value="#9332a3">
    <button type="button" id="resetIconColor">Reset</button>
  </label>
  
  <hr>
  
  <h3>Preview</h3>
  <div id="preview-area" style="padding:20px; position:relative; height:120px;">
    <div id="preview-icon" style="
        width:28px; height:28px; border-radius:50%; display:flex;
        align-items:center; justify-content:center; position:absolute; top:10px; left:10px;
        background:#0b84ff; color:white; font-size:14px; cursor:pointer;
    ">âœ¦</div>
    <div id="preview-tooltip" style="
        position:absolute; top:50px; left:10px; background:black; color:white;
        padding:8px 10px; border-radius:6px; font-size:14px;
        max-width:200px; line-height:1.3;
    ">This is how your popup will look</div>
  </div>
  
  <hr>
  
  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
